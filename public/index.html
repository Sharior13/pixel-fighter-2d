<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Fighter 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <canvas id="canvas" oncontextmenu="return false;"></canvas>
    
    <!-- title screen ui -->
    <div id="title-screen"> 
        <div class="title-box">
            <img src="./assets/title-logo-red.png" alt="title-logo">
        </div>
        <div class="top-buttons">
            <button class="btn btn-large" id="quick-start-btn">Quick Play</button>
            <button class="btn btn-large" id="room-btn">Create / Join Room</button>
        </div>
        <div class="bottom-buttons">
            <button class="btn btn-small" id="settings-btn">Settings</button>
            <button class="btn btn-small" id="profile-btn">Profile</button>
        </div>
    </div>

    <!-- queuing ui -->
    <div id="queuing"></div>

    <!-- character selection ui -->
    <div id="character-select" class="hidden">
        <h2>Select Your Fighter</h2>    
        <div id="character-grid"></div> 
        <div class="actions">
          <button id="lockBtn" disabled>Lock In</button>
          <p id="statusText"></p>
        </div>
    </div>

    <!-- <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
